<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tattoo Shop - La Dolorosa</title>
  <!-- Fuente gótica -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-bg">
      <h1 class="title">
        <span class="white">LA DOL</span><span class="black">OROSA</span>
      </h1>
      <p class="subtitle">clan 1.3.1.2</p>
    </div>
    <!-- Menú -->
    <nav>
      <ul>
        <li><a href="#gallery">📸 Gallery</a></li>
        <li><a href="#about">👤 About</a></li>
        <li><a href="#booking">📅 Booking</a></li>
        <li><a href="#location">📍 Location</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Secciones -->
    <section id="gallery">
      <h2>📸 Gallery</h2>
      <div class="gallery-grid">
        <!-- Imágenes de ejemplo -->
        <img src="images/tattoo1.jpg" alt="Tatuaje 1">
        <img src="images/tattoo2.jpg" alt="Tatuaje 2">
        <img src="images/tattoo3.jpg" alt="Tatuaje 3">
      </div>
    </section>

    <section id="about">
      <h2>👤 About</h2>
      <p>Historia de la tienda y nuestros tatuadores. Aquí puedes agregar una foto o descripción corta.</p>
    </section>

    <section id="booking">
      <h2>📅 Booking</h2>
      <form id="bookingForm">
        <input type="text" placeholder="Nombre" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Mensaje" required></textarea>
        <button type="submit">Enviar</button>
      </form>
      <p id="formMessage"></p>
    </section>

    <section id="location">
      <h2>📍 Location</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.6044825902797!2d-74.072092!3d4.609710!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f99c2b0b6b5e9%3A0x1a1a1a1a1a1a1a1a!2sBogotá%2C%20Colombia!5e0!3m2!1ses!2sus!4v1690000000000!5m2!1ses!2sus"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
